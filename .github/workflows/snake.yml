name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente Ã s 00h UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ppelino
          outputs: |
            dist/snake.svg

      - name: Commit Snake
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          mkdir -p .github/assets
          cp dist/snake.svg .github/assets/
          git add .github/assets/snake.svg
          git commit -m "update snake" || echo "No changes detected"
          git push
